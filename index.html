<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Office Trivia Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10 text-center">
        <h1>The Office Trivia!</h1>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8" id="start-button">
            <button type="button" class="btn btn-secondary">Start Game!</button>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-md-12" id="timer-holder">
            <h5>Time Remaining: <span id="timer"> Seconds</span></h5>
          </div>
        </div>
        <div class="row question-answer">
          <div class="col-md-12" id="question"></div>
        </div>
        <div class="row question-answer">
          <div class="col-md-12"><button class="answer-button" id="answer1"></button></div>
        </div>
        <div class="row question-answer">
          <div class="col-md-12"><button class="answer-button" id="answer2"></button></div>
        </div>
        <div class="row question-answer">
          <div class="col-md-12"><button class="answer-button" id="answer3"></button></div>
        </div>
        <div class="row question-answer">
          <div class="col-md-12"><button class="answer-button" id="answer4"></button></div>
        </div>
        <div class="row" id="right-wrong">
          <div class="col-md-12">
            <h4 id="right-wrong-message"></h4>
            <img src="" id="right-wrong-image" />
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>




  <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
    crossorigin='anonymous'></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
